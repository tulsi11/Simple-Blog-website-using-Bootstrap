    <div class="container my-4">
        <h2>Contact Us</h2>
        <form class="row g-3">

              <label for="inputEmail4" class="form-label">Email</label>

            <div class="col-md-6">

            <div class="col-12">

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">

            <div class="col-md-2">
